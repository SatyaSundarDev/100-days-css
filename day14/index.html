<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicyclopter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="card" onclick="void(0);">
            <div class="flip">
                <div class="front">
                    <img src="https://100dayscss.com/codepen/bycicle.svg">
                    <div class="street">
                        <div class="s stripe-1"></div>
                        <div class="s stripe-2"></div>
                        <div class="s stripe-3"></div>
                        <div class="s stripe-4"></div>
                        <div class="s stripe-5"></div>
                        <div class="s stripe-6"></div>
                        <div class="s stripe-7"></div>
                        <div class="s stripe-8"></div>
                        <div class="s stripe-9"></div>
                    </div>
                </div>
                <div class="back">
                    <img src="https://100dayscss.com/codepen/helicopter.svg">
                    <div class="sky">
                        <div class="c cloud-1"></div>
                        <div class="c cloud-2"></div>
                        <div class="c cloud-3"></div>
                        <div class="c cloud-4"></div>
                        <div class="c cloud-5"></div>
                        <div class="c cloud-6"></div>
                        <div class="c cloud-7"></div>
                        <div class="c cloud-8"></div>
                        <div class="c cloud-9"></div>
                    </div>
                </div>
            </div></div>
</body>
</html>
