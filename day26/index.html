<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="card ">
                <div class="num">1</div>
                <div class="text">
                    <h2>The couch</h2>
                    <p>If you want to grow, get outside your comfort zone.</p>
                </div>
                <button>OK</button>
            </div>
            <div class="card inactive">
                <div class="num">2</div>
                <div class="text">
                    <h2>Failing is learning</h2>
                    <p>Pick yourself up, dust yourself off,and start again.</p>
                </div>
                <button>OK</button>
            </div>
            <div class="card inactive">
                <div class="num">3</div>
                <div class="text">
                    <h2>Flowers and rainbows</h2>
                    <p>Always be yourself,unless you can be a unicorn.</p>
                </div>
                <button>OK</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
