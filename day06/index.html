<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile UI Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="page">
                <div class="profile">
                    <div class="circle c1"></div>
                    <div class="circle c2"></div>
                    <img src="https://100dayscss.com/codepen/jessica-potter.jpg" width="70" height="70"
                        alt="Jessica Potter" />
                    <p class="name">Jessica Potter</p>
                    <p class="title">Visual Artist</p>
                </div>

                <div class="botones">
                    <div class="botton bt1">Follow</div>
                    <div class="botton bt2">Message</div>
                </div>

                <div class="column">
                    <div class="box b1">
                        <p class="post"><b>532</b></p>
                        <p class="post">Posts</p>
                    </div>
                    <div class="box b2">
                        <p class="like"><b>1387</b></p>
                        <p class="like">Likes</p>
                    </div>
                    <div class="box b3">
                        <p class="like"><b>146</b></p>
                        <p class="like">Followers</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
