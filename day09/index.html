<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Night</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
		<div class="moon">
			<div class="h h1"></div>
			<div class="h h2"></div>
			<div class="h h3"></div>
			<div class="h h4"></div>
			<div class="h h5"></div>
			<div class="h h6"></div>
			<div class="h h7"></div>
			<div class="h h8"></div>
			<div class="h h9"></div>
			<div class="h h10"></div>
			<div class="h h11"></div>
			<div class="h h12"></div>
		</div>
		<div class="hills hill1"></div>
		<div class="hills hill2"></div>
		<div class="hills hill3"></div>
		<div class="hills hill4"></div>
		<div class="hills hill5"></div>
		
		<div class="front">
			<div class="temp">12°</div>
			<div class="info">Wind: E 7 km/h<br>Humidity: 87%</div>
			<table>
				<tr>
					<td>TUE</td>
					<th>21° / 9°</th>
				</tr>
				<tr>
					<td>WED</td>
					<th>23° / 10°</th>
				</tr>
			</table>
		</div>
		<div class="drop-b1"></div>
		<div class="drop-b2"></div>
		<div class="drop-b3"></div>
		<div class="drop-b4"></div>
		<div class="drop-b5"></div>
		<div class="drop-b6"></div>
		<div class="drop-b7"></div>
		<div class="drop-b8"></div>
		<div class="drop-b9"></div>
		<div class="drop-b10"></div>
		<div class="drop-m1"></div>
		<div class="drop-m2"></div>
		<div class="drop-m3"></div>
		<div class="drop-m4"></div>
		<div class="drop-m5"></div>
		<div class="drop-m6"></div>
		<div class="drop-m7"></div>
		<div class="drop-m8"></div>
		<div class="drop-m9"></div>
		<div class="drop-m10"></div>
		<div class="drop-s1"></div>
		<div class="drop-s2"></div>
		<div class="drop-s3"></div>
		<div class="drop-s4"></div>
		<div class="drop-s5"></div>
		<div class="drop-s6"></div>
		<div class="drop-s7"></div>
		<div class="drop-s8"></div>
		<div class="drop-s9"></div>
		<div class="drop-s10"></div
  </div>
</div>
</body>
</html>
