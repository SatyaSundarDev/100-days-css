<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="header">

                <div class="weekly">
                    <p class="week-header">WEEKLY REPORT</p>
                    <p class="date">0.1 Feb - 0.7 Feb</p>
                </div>

                <div class="revenue">
                    <p class="rev-header ">REVENUE</p>
                    <p class="income">$3,621.79</p>
                </div>

            </div>

            <div class="body">

                <div class="data">
                    <div class="red"></div>
                    <p class="views">Views</p>
                    <div class="blue"></div>
                    <p class="purchases">Purchases</p>
                </div>

                <div class="graphic">
                    <div class="line l1"></div>
                    <div class="line l2"></div>
                    <div class="line l3"></div>
                </div>

                <div class="days">
                    <p class="day">MON</p>
                    <p class="day">TUE</p>
                    <p class="day">WED</p>
                    <p class="day">THU</p>
                    <p class="day">FRI</p>
                    <p class="day">SAT</p>
                    <p class="day">SUN</p>
                </div>

                <div id="circles">

                    <div class="red-dot r1"></div>
                    <div class="red-dot r2"></div>
                    <div class="red-dot r3"></div>
                    <div class="red-dot r4"></div>
                    <div class="red-dot r5"></div>
                    <div class="red-dot r6"></div>
                    <div class="red-dot r7"></div>

                    <div class="blue-dot b1"></div>
                    <div class="blue-dot b2"></div>
                    <div class="blue-dot b3"></div>
                    <div class="blue-dot b4"></div>
                    <div class="blue-dot b5"></div>
                    <div class="blue-dot b6"></div>
                    <div class="blue-dot b7"></div>

                </div>

                <div id="lines">

                    <div class="stripe sr1"></div>
                    <div class="stripe sr2"></div>
                    <div class="stripe sr3"></div>
                    <div class="stripe sr4"></div>
                    <div class="stripe sr5"></div>
                    <div class="stripe sr6"></div>

                    <div class="stripe-b sb1"></div>
                    <div class="stripe-b sb2"></div>
                    <div class="stripe-b sb3"></div>
                    <div class="stripe-b sb4"></div>
                    <div class="stripe-b sb5"></div>
                    <div class="stripe-b sb6"></div>

                </div>

            </div>

        </div>
    </div>
</body>

</html>
